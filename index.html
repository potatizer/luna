<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico"/>
  <link rel="apple-touch-icon" href="apple.ico"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" id="statusBarStyle" content="white"/>
  <title>Salary Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <header class="header">
    <div class="logo">üíº Salary Calculator</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </header>

  <section class="calculator-section fade-in-up">
    <h2 class="section-title">Salary Calculation</h2>
    <div class="input-group">
      <div class="input-wrapper">
        <label class="input-label">Total Amount</label>
        <input
                type="number"
                id="sum"
                class="styled-input"
                placeholder="0"
                min="0"
                step="0.01"
        />
      </div>
      <div class="input-wrapper">
        <label class="input-label">Additional Amount</label>
        <input
                type="number"
                id="additionalValue"
                class="styled-input"
                placeholder="0"
                min="0"
                step="0.01"
        />
      </div>
      <div class="input-wrapper">
        <label class="input-label">Hours Worked</label>
        <input
                type="number"
                id="hours"
                class="styled-input"
                placeholder="0"
                min="0"
                step="0.1"
        />
      </div>
    </div>
    <button class="calculate-btn" onclick="calculateSalary()">
      <span id="calculateText">Calculate</span>
      <div id="calculateLoader" class="loading" style="display: none"></div>
    </button>
  </section>

  <section class="stats-grid" id="statsGrid" style="display: none">
    <div class="stat-card">
      <div class="stat-value" id="currentHourlyRate">0.00</div>
      <div class="stat-label">Hour</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalEarnings">0.00</div>
      <div class="stat-label">Total</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="commission">0.00</div>
      <div class="stat-label">Commission</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="netSalary">0.00</div>
      <div class="stat-label">Salary</div>
    </div>
  </section>

  <section class="results-grid" id="resultsGrid" style="display: none">
  </section>

  <section class="chart-section" id="chartSection" style="display: none">
    <h2 class="section-title">üìä Salary</h2>
    <div class="chart-container">
      <canvas id="salaryChart"></canvas>
    </div>
  </section>

  <footer class="footer">
    <p>¬© 2025 Salary Calculator. Made with ‚ù§Ô∏è</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
